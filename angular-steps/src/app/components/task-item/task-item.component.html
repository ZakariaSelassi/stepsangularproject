<div *ngIf="task" class="task" [ngClass]="{reminder: task.reminder}" (dblclick)="onToggle(task)">
    <h1>{{task.text}}</h1>
    <p>{{task.day}}</p>
    <p>{{task.id}}</p>
    <button (click)="onDelete(task)" >Delete</button>
   <!--  <app-button [color]="color" (btnClick)="onDelete(task.id)"></app-button> -->
</div>
